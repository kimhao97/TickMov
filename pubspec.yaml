name: move_ticketing
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  line_icons: ^2.0.1
  retrofit_generator: ^4.2.0
  json_serializable: ^6.5.4
  provider: ^6.0.5
  sizer: ^2.0.15
  retrofit: ^3.3.1
  built_value: ^8.4.2
  built_value_generator: ^8.4.2
  rxdart: ^0.27.7

  flutter_bloc: ^8.1.1
  bloc: ^8.1.0
  equatable: ^2.0.5
  meta: ^1.8.0
  email_validator: ^2.1.17
  firebase_auth: ^4.2.6
  tuple: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/
  fonts:
     - family: Niramit
       fonts:
         - asset: assets/fonts/Niramit/Niramit-ExtraLight.ttf
           weight: 200
         - asset: assets/fonts/Niramit/Niramit-ExtraLightItalic.ttf
           style: italic
           weight: 200
         - asset: assets/fonts/Niramit/Niramit-Light.ttf
           weight: 300
         - asset: assets/fonts/Niramit/Niramit-LightItalic.ttf
           style: italic
           weight: 300
         - asset: assets/fonts/Niramit/Niramit-Regular.ttf
           weight: 400
         - asset: assets/fonts/Niramit/Niramit-Medium.ttf
           weight: 500
         - asset: assets/fonts/Niramit/Niramit-MediumItalic.ttf
           style: italic
           weight: 500
         - asset: assets/fonts/Niramit/Niramit-SemiBold.ttf
           weight: 600
         - asset: assets/fonts/Niramit/Niramit-SemiBoldItalic.ttf
           style: italic
           weight: 600
         - asset: assets/fonts/Niramit/Niramit-Bold.ttf
           weight: 700
         - asset: assets/fonts/Niramit/Niramit-BoldItalic.ttf
           style: italic
           weight: 700
